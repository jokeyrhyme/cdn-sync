language: node_js
node_js:
  - '6'
  - '8'
  - '10'
before_script:
  - npm install -g grunt-cli
sudo: false
env:
  global:
    - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - npm install --global npm
  - npm install --global yarn
  - npm install
